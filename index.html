<html ng-app='bikeApp'>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
            <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script> -->
            <script src="https://cdn.jsdelivr.net/npm/angular-ui-router@0.4.3/release/angular-ui-router.min.js"></script>
            <script src="bikeApp.js"></script>
            <script src="showList/showList.directive.js"></script>
            <script src="descView/descView.directive.js"></script>
            
    </head>
    <body ng-controller="bikeParent"> 
        <show-list ng-show="showList" bike-to-show="bikeToShow(item)" bike-list='bikeList'></show-list>    
        <desc-view ng-show="!showList" show='item' onback="onBack()" show-back="true"></desc-view>
        <div ui-view></div>
    </body>    
</html>
